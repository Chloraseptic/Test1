<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="payment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container">
        <div class="row r1">
            <div class="col-4">
                <button><i class="fas fa-credit-card"></i>Credit Card</button>   
            </div>
            <div class="col-4">
                <button><i class="fab fa-paypal"></i>Paypal</button>
            </div>
            <div class="col-4">
                <button><i class="fas fa-mobile-alt"></i>Net Banking</button>
            </div>
        </div>
        <div class="row r2">
            <div class="col-12">
            <label for=""><b>Card Owner</b></label><br>
            <input type="text" placeholder="Card Owner Name">
            </div>
        </div>
        <div class="row r3">
            <div class="col-9">
                <label for=""><b>Card number</b></label><br>
                <input type="number" placeholder="Valid card number">
            </div>
            <div class="col-3"><br>
                <div>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-amex"></i>
                </div>
            </div>
        </div>
        <div class="row r4">
            <div class="col-9">
                <b>Expiration Date</b>
            </div>
            <div class="col-3">
                <b>CVV</b>
                <b id="ques">?</b>
            </div>
        </div>
        <div class="row r5">
            <div class="col-8">
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">
            </div>
            <div class="col-4">
                <input type="number">
            </div>
        </div>
        <div class="row r6">
            <button>Confirm Payment</button>
        </div>
    </div>
    </form>
</body>
</html>
